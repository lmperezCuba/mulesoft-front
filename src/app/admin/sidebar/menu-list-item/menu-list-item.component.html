<a mat-list-item (click)="onItemSelected(item)" [ngStyle]="{'padding-left': (depth * .25) + 'rem'}"
   [ngClass]="{'active': item.route ? router.isActive(item.route, matchOptions): true, 'expanded': expanded}"
   class="menu-list-item">
  <mat-icon *ngIf="item.iconName" class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'" class="icon-expand">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
